<div class="h-100 d-flex flex-column">
    {{> navbar}}

    <div class="container-fluid">
        <div class="flex-grow-1 d-flex flex-column">
            <div class="row p-0 p-md-5 flex-grow-1 d-flex flex-row">
                <div class="col-12 mb-4">
                    <div class="d-flex justify-content-center">
                        <!-- Search Input -->
                        <input
                            class="form-control me-2"
                            type="search"
                            placeholder="Buscar produtos..."
                            aria-label="Search"
                            id="search-input"
                            value="{{searchQuery}}"
                        />
                        <button
                            class="btn btn-outline-primary"
                            type="button"
                            id="search-button"
                        >
                            Buscar
                        </button>
                    </div>
                </div>

                <div class="col-12 col-md-12 col-lg-6">
                    <div
                        class="row row-cols-2 row-cols-md-2 g-4"
                        id="product-list"
                    >
                        {{#if PRODUTOS.length}}
                            {{#each PRODUTOS}}
                                <div class="col product-item">
                                    <div class="card h-100 border-0 shadow-lg">
                                        <div
                                            class="ratio"
                                            style="
                                                aspect-ratio: 4 / 3;
                                                background: #fafafa;
                                            "
                                        >
                                            <img
                                                src="{{this.imagem}}"
                                                class="card-img-top object-fit-contain"
                                                alt="{{this.nome}}"
                                            />
                                        </div>
                                        <div class="card-body">
                                            <h5 class="card-title">{{this.nome}}</h5>
                                            <p>{{this.fragrancia}}</p>
                                            <a
                                                class="btn btn-outline-primary"
                                                href="/produtos/{{this.slug}}"
                                                data-navigo
                                                >Detalhes</a
                                            >
                                        </div>
                                    </div>
                                </div>
                            {{/each}}
                        {{else}}
                            <div class="col-12">
                                <p class="text-center">Nenhum produto foi encontrado.</p>
                            </div>
                        {{/if}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
